<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 mb-4">Hello! Today is <span id="date" class="text-primary"></span></h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Weather</h2>
                        <p class="card-text" id="weather"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">My Scrapbook</h2>
                        <p class="card-text" id="scrapbook-streak"></p>
                        <h3>Latest Posts</h3>
                        <div id="scrapbook-posts"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="mb-3">Latest news:</h2>
                <div id="news" class="list-group mb-4"></div>
            </div>
        </div>

        <footer class="text-center text-muted">
            <p>
                Powered by <a href="https://newsapi.org/" class="text-decoration-none">NewsAPI</a>,
                <a href="https://openweathermap.org/" class="text-decoration-none">OpenWeatherMap</a>, and
                <a href="https://scrapbook.hackclub.com/" class="text-decoration-none">Hack Club Scrapbook</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
